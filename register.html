<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Burger King</title>

    <link rel="stylesheet" href="./assets/styles/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/styles/css/main.css">
</head>
<body>
    <header>
        <nav class="desktop-nav d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="logo-wrapper">
                    <a href="#">
                        <img class="logo" src="./assets/images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="link-wrapper">
                    <a href="#">
                        <span class="subtitle">delivery</span>
                        <span class="title">order</span>
                    </a>
                </div>
                <div class="link-wrapper">
                    <a href="#">
                        <span class="subtitle">delivery</span>
                        <span class="title">order</span>
                    </a>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="link-wrapper">
                    <a href="#">
                        <span class="title">Login</span>
                    </a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img src="./assets/images/cart.png" alt="cart">
                        <div class="cart-items d-flex align-items-center justify-content-center">
                            <p>4</p>
                        </div>
                    </a>
                </div>
            </div>
        </nav>
        <nav class="mobile-nav">
            <h1>mobile nav</h1>
        </nav>
    </header>

    <section class="login-section">
        <div class="container d-flex justify-content-center">
            <div class="auth-card">
                <div class="card-content">
                    <h1 class="auth-title">register</h1>
                    <p class="auth-text">Enter your email and password to login</p>
                    <form>
                        <input placeholder="Enter your email here..." class="input-form" type="text">
                        <input placeholder="Enter your password here..." class="input-form" type="text">
                        <button class="button">register</button>
                    </form>
                </div>
                <div class="auth-image">
                    <img src="./assets/images/auth-image.jpg" alt="image">
                </div>
                <!-- <hr> -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <h3 class="footer-title">burger king&reg; delivery</h3>
            <div class="d-flex">
                <div class="footer-contact">
                    <a class="d-flex align-items-center" href="#">
                        <img class="contact-image" src="./assets/images/phone.png" alt="phone">
                        <span>1500 25</span>
                    </a>
                </div>
                <div class="footer-contact">
                    <a class="d-flex align-item-center" href="#">
                        <img class="contact-image" src="./assets/images/email.png" alt="email">
                        <span>guestservice@burgerking.co.id</span>
                    </a>
                </div>
                <div class="d-flex">
                    <div class="footer-contact">
                        <a href="#">
                            <img class="contact-image" src="./assets/images/facebook.png" alt="facebook">
                        </a>
                    </div>
                    <div class="footer-contact">
                        <a href="#">
                            <img src="./assets/images/twitter.png" alt="twitter" class="contact-image">
                        </a>
                    </div>
                    <div class="footer-contact">
                        <a href="#">
                            <img src="./assets/images/instagram.png" alt="instagram" class="contact-image">
                        </a>
                    </div>
                    <div class="footer-contact">
                        <a href="#">
                            <img src="./assets/images/youtube.png" alt="youtube" class="contact-image">
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-privacy d-flex">
                <a class="privacy" href="#">Kebijakan Privasi</a>
                <a class="privacy" href="#">Syarat dan Ketentuan</a>
                <p class="privacy">TM & &copy; 2021 Burger King Corporation. Used Under Licence. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
